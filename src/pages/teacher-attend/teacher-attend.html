<ion-header>

  <ion-navbar>
    <ion-title>Teacher Attendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <div class="spacer" style="width:283.2px;height:75px;"></div>
      <ion-label>Attendance Code</ion-label>
      <ion-label *ngFor="let code of code$ | async">
        <h4>{{code.generateCode}}</h4>
      </ion-label>
    <div class="spacer" style="width:283.2px;height:60px;" id="attendU-spacer2"></div>
  </form>
  <button ion-button color="calm" block large style="color:#FFFFFF;" (click)="generateCode()">
    Generate
    <ion-icon name="checkmark-circle-outline"></ion-icon>
  </button>

</ion-content>
