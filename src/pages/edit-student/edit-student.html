<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{student.studentName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Student First Name</ion-label>
    <ion-input type="text" [(ngModel)]="student.studentFirstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Student Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="student.studentLastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Class</ion-label>
    <ion-input type="text" [(ngModel)]="student.studentClass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="student.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="text" [(ngModel)]="student.password"></ion-input>
  </ion-item>

  <button ion-button block (click)="addStudentSave()">Edit Student</button>

</ion-content>
