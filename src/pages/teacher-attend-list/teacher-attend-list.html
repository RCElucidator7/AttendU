<ion-header>

    <ion-navbar color="primary">
      <ion-title>Student List of Attended</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <ion-list>
      <ion-item *ngFor="let student of studentListRef$ | async">
        <h2>Student Name: {{student.student}}</h2>
        <h2>Attended: {{student.attended}}</h2>
        </ion-item>
    </ion-list>
  
  </ion-content>
