<ion-header>

  <ion-navbar color="primary">
    <ion-title>Student List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddStudent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let student of studentListRef$ | async" (click)="selectStudent(student)">
      <h2>Student Name: {{student.studentName}}</h2>
      <h3>Class: {{student.studentClass}}</h3>
      </ion-item>
  </ion-list>

</ion-content>
