<ion-header>

  <ion-navbar>
    <ion-title color="primary">Teacher List</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="navigateToAddStudent()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let teacher of teacherListRef$ | async" (click)="selectTeacher(teacher)">
          <h2>Teacher Name: {{teacher.teacherName}}</h2>
          <h3>Subject: {{teacher.teacherSubject}}</h3>
          </ion-item>
      </ion-list>

</ion-content>
