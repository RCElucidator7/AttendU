<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let student of studentListRef$ | async" (click)="selectStudent(student)">
    <h2>Student Name: {{student.studentName}}</h2>
    <h3>Class: {{student.studentClass}}</h3>
    </ion-item>
</ion-content>
