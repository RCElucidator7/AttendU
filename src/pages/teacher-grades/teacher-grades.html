<ion-header>

  <ion-navbar>
    <ion-title>teacher-grades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let student of studentListRef$ | async" (click)="selectStudent(student)">
      <h2>Student First Name: {{student.studentFirstName}}</h2>
      <h2>Student Last Name: {{student.studentLastName}}</h2>
      <h3>Class: {{student.studentClass}}</h3>
      </ion-item>
  </ion-list>

</ion-content>
