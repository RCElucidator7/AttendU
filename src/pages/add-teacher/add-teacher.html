<ion-header>

  <ion-navbar>
    <ion-title color="primary">Add Teacher</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>Teacher First Name</ion-label>
      <ion-input type="text" [(ngModel)]="teacher.teacherFirstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Teacher Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="teacher.teacherLastName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Subject</ion-label>
      <ion-input type="text" [(ngModel)]="teacher.teacherSubject"></ion-input>
    </ion-item>
  
    <button ion-button block (click)="addTeacher(teacher)">Add Teacher</button>
  
  </ion-content>
