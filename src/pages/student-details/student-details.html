<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let student of studentDetailsRef$ | async">
          <h2>Student Name: {{student.studentFirstName}}</h2>
          <h3>Class: {{student.studentClass}}</h3>
          <h3>Email: {{student.email}}</h3>
          </ion-item>
      </ion-list>
</ion-content>
