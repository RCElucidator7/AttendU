<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let teacher of teacherListRef$ | async">
          <h2 *ngIf="teacher && teacher.$value">{{teacher.$key}}:</h2>
          <h2>{{teacher.$value}}</h2>
          </ion-item>
      </ion-list>
</ion-content>
