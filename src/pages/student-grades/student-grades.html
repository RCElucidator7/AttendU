<ion-header>

  <ion-navbar>
    <ion-title>Grades</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let grade of studentListRef$ | async">
      <h2 *ngIf="grade && grade.grade">Grade: {{grade.grade}}</h2>
      <h2 *ngIf="grade && grade.subject">Subject: {{grade.subject}}</h2>
      </ion-item>
  </ion-list>
  

</ion-content>
